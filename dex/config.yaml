# Dex configuration for local development

issuer: http://localhost:5556/dex

storage:
  type: postgres
  config:
    host: postgres
    port: 5432
    database: pulse
    user: pulse
    password: mysecretpassword
    ssl:
      mode: disable

web:
  http: 0.0.0.0:5556

# Frontend settings
frontend:
  issuer: Pulse Development
  logoURL: ""
  theme: light

# OAuth2 settings
oauth2:
  skipApprovalScreen: true

# Static clients for Pulse
staticClients:
  - id: pulse-app
    name: Pulse Application
    secret: pulse-secret-key
    redirectURIs:
      - http://localhost:3000/auth/oidc/dex/callback

# Connectors - using static passwords for development
connectors:
  - type: mockCallback
    id: mock
    name: Mock Connector

# Static test users (for development only)
