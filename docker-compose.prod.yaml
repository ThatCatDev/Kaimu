version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DBHOST: postgres
      DBNAME: ${POSTGRES_DB:-app}
      DBUSERNAME: ${POSTGRES_USER:-app}
      DBPASSWORD: ${POSTGRES_PASSWORD}
      DBPORT: 5432
      DBSSL: disable
      PORT: 3000
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - "4321:4321"
    environment:
      PUBLIC_API_URL: ${API_URL:-http://localhost:3000/graphql}
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:

volumes:
  postgres_data:
