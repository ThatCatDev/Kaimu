mutation CreateProject($input: CreateProjectInput!) {
  createProject(input: $input) {
    id
    name
    key
    description
    createdAt
    updatedAt
  }
}

query Project($id: ID!) {
  project(id: $id) {
    id
    name
    key
    description
    createdAt
    updatedAt
    organization {
      id
      name
      slug
    }
  }
}

mutation UpdateProject($input: UpdateProjectInput!) {
  updateProject(input: $input) {
    id
    name
    key
    description
    updatedAt
  }
}

mutation DeleteProject($id: ID!) {
  deleteProject(id: $id)
}
