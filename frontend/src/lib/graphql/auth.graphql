mutation Register($input: RegisterInput!) {
  register(input: $input) {
    user {
      id
      username
      email
      emailVerified
      displayName
      avatarUrl
      createdAt
    }
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      id
      username
      email
      emailVerified
      displayName
      avatarUrl
      createdAt
    }
  }
}

mutation Logout {
  logout
}

mutation RefreshToken {
  refreshToken {
    success
    expiresIn
  }
}

mutation UpdateMe($input: UpdateMeInput!) {
  updateMe(input: $input) {
    id
    username
    email
    emailVerified
    displayName
    avatarUrl
    createdAt
  }
}

query Me {
  me {
    id
    username
    email
    emailVerified
    displayName
    avatarUrl
    createdAt
  }
}

query OidcProviders {
  oidcProviders {
    slug
    name
  }
}
