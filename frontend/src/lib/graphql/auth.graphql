mutation Register($input: RegisterInput!) {
  register(input: $input) {
    user {
      id
      username
      createdAt
    }
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      id
      username
      createdAt
    }
  }
}

mutation Logout {
  logout
}

query Me {
  me {
    id
    username
    createdAt
  }
}
