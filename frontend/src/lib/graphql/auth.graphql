mutation Register($input: RegisterInput!) {
  register(input: $input) {
    user {
      id
      username
      createdAt
    }
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      id
      username
      createdAt
    }
  }
}

mutation Logout {
  logout
}

mutation UpdateMe($input: UpdateMeInput!) {
  updateMe(input: $input) {
    id
    username
    email
    displayName
    avatarUrl
    createdAt
  }
}

query Me {
  me {
    id
    username
    email
    displayName
    avatarUrl
    createdAt
  }
}

query OidcProviders {
  oidcProviders {
    slug
    name
  }
}
