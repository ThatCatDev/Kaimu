# Board queries and mutations

query Board($id: ID!) {
  board(id: $id) {
    id
    name
    description
    isDefault
    createdAt
    updatedAt
    project {
      id
      name
      key
      organization {
        id
        name
        slug
      }
    }
    columns {
      id
      name
      position
      isBacklog
      isHidden
      color
      wipLimit
      cards {
        id
        title
        description
        position
        priority
        dueDate
        createdAt
        updatedAt
        labels {
          id
          name
          color
        }
        assignee {
          id
          username
        }
      }
    }
  }
}

query Boards($projectId: ID!) {
  boards(projectId: $projectId) {
    id
    name
    description
    isDefault
    createdAt
  }
}

query ProjectDefaultBoard($projectId: ID!) {
  boards(projectId: $projectId) {
    id
    name
    isDefault
  }
}

query Labels($projectId: ID!) {
  labels(projectId: $projectId) {
    id
    name
    color
    description
    createdAt
  }
}

query MyCards {
  myCards {
    id
    title
    description
    position
    priority
    dueDate
    createdAt
    board {
      id
      name
      project {
        id
        name
        key
      }
    }
    column {
      id
      name
    }
    labels {
      id
      name
      color
    }
  }
}

mutation CreateBoard($input: CreateBoardInput!) {
  createBoard(input: $input) {
    id
    name
    description
    isDefault
    createdAt
  }
}

mutation UpdateBoard($input: UpdateBoardInput!) {
  updateBoard(input: $input) {
    id
    name
    description
    updatedAt
  }
}

mutation DeleteBoard($id: ID!) {
  deleteBoard(id: $id)
}

