mutation CreateOrganization($input: CreateOrganizationInput!) {
  createOrganization(input: $input) {
    id
    name
    slug
    description
    createdAt
    updatedAt
  }
}

query Organizations {
  organizations {
    id
    name
    slug
    description
    createdAt
    updatedAt
    projects {
      id
      name
      key
      boards {
        id
        name
        isDefault
      }
    }
  }
}

query Organization($id: ID!) {
  organization(id: $id) {
    id
    name
    slug
    description
    createdAt
    updatedAt
    projects {
      id
      name
      key
      description
      createdAt
      updatedAt
      boards {
        id
      }
    }
  }
}

mutation UpdateOrganization($input: UpdateOrganizationInput!) {
  updateOrganization(input: $input) {
    id
    name
    slug
    description
    updatedAt
  }
}

mutation DeleteOrganization($id: ID!) {
  deleteOrganization(id: $id)
}
