services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pulse
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: pulse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pulse"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pulse-network

  dex:
    image: ghcr.io/dexidp/dex:v2.44.0
    ports:
      - "5556:5556"
    volumes:
      - ./dex/config.yaml:/etc/dex/config.yaml:ro
    command: ["dex", "serve", "/etc/dex/config.yaml"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pulse-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      DBHOST: postgres
      DBNAME: pulse
      DBUSERNAME: pulse
      DBPASSWORD: mysecretpassword
      DBPORT: 5432
      DBSSL: disable
      PORT: 3000
      ENV: development
      OIDC_BASE_URL: http://localhost:3000
      OIDC_FRONTEND_URL: http://localhost:4321
      OIDC_STATE_EXPIRATION_MINUTES: 10
      # OIDC providers - JSON array of provider configs
      # For local development with Dex:
      OIDC_PROVIDERS: >
        [{"name":"Dex","slug":"dex","issuer_url":"http://localhost:5556/dex","discovery_url":"http://dex:5556/dex","client_id":"pulse-app","client_secret":"pulse-secret-key","scopes":"openid email profile"}]
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
      dex:
        condition: service_started
    networks:
      - pulse-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    environment:
      PUBLIC_API_URL: http://localhost:3000/graphql
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pulse-network

networks:
  pulse-network:

volumes:
  postgres_data:
  go_modules:
