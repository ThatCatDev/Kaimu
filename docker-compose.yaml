services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  dex:
    image: ghcr.io/dexidp/dex:v2.44.0
    ports:
      - "5556:5556"
    volumes:
      - ./dex/config.yaml:/etc/dex/config.yaml:ro
    command: ["dex", "serve", "/etc/dex/config.yaml"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"   # SMTP port
      - "8025:8025"   # Web UI
    networks:
      - app-network

  typesense:
    image: typesense/typesense:27.0
    ports:
      - "8108:8108"
    environment:
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-dev_api_key}
      TYPESENSE_DATA_DIR: /data
    volumes:
      - typesense_data:/data
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      DBHOST: postgres
      DBNAME: app
      DBUSERNAME: app
      DBPASSWORD: mysecretpassword
      DBPORT: 5432
      DBSSL: disable
      PORT: 3000
      ENV: development
      OIDC_BASE_URL: http://localhost:3000
      OIDC_FRONTEND_URL: http://localhost:4321
      OIDC_STATE_EXPIRATION_MINUTES: 10
      # OIDC providers - JSON array of provider configs
      # For local development with Dex:
      OIDC_PROVIDERS: >
        [{"name":"Dex","slug":"dex","issuer_url":"http://localhost:5556/dex","discovery_url":"http://dex:5556/dex","client_id":"local-app","client_secret":"local-secret-key","scopes":"openid email profile"}]
      # Email configuration for local development with MailHog
      EMAIL_HOST: mailhog
      EMAIL_PORT: 1025
      EMAIL_FROM: noreply@kaimu.local
      EMAIL_FROM_NAME: Kaimu
      EMAIL_SSL_TYPE: none
      EMAIL_VERIFICATION_URL: http://localhost:4321/verify
      EMAIL_INVITATION_URL: http://localhost:4321/invite
      # Typesense configuration
      TYPESENSE_HOST: typesense
      TYPESENSE_PORT: 8108
      TYPESENSE_API_KEY: ${TYPESENSE_API_KEY:-dev_api_key}
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod
    depends_on:
      postgres:
        condition: service_healthy
      dex:
        condition: service_started
      mailhog:
        condition: service_started
      typesense:
        condition: service_started
    networks:
      - app-network

networks:
  app-network:

volumes:
  postgres_data:
  go_modules:
  typesense_data:
