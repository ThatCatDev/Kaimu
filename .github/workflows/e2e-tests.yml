name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.yaml'
      - 'dex/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'docker-compose.yaml'
      - 'dex/**'
      - '.github/workflows/e2e-tests.yml'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: |
          docker compose up -d --build
          echo "Waiting for services to be ready..."

      - name: Wait for PostgreSQL
        run: |
          for i in {1..30}; do
            if docker compose exec -T postgres pg_isready -U app; then
              echo "PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 2
          done

      - name: Wait for Backend
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:3000/healthcheck > /dev/null 2>&1; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for Backend... ($i/60)"
            sleep 2
          done

      - name: Wait for Dex (OIDC)
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:5556/dex/.well-known/openid-configuration > /dev/null 2>&1; then
              echo "Dex is ready"
              break
            fi
            echo "Waiting for Dex... ($i/30)"
            sleep 2
          done

      - name: Wait for Typesense
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8108/health | grep -q ok; then
              echo "Typesense is ready"
              break
            fi
            echo "Waiting for Typesense... ($i/30)"
            sleep 2
          done

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Install Playwright browsers
        working-directory: frontend
        run: bunx playwright install --with-deps chromium

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Start frontend preview server
        working-directory: frontend
        run: |
          bun run preview --host 0.0.0.0 &
          echo "Waiting for frontend to be ready..."
          for i in {1..60}; do
            if curl -s http://localhost:4321 > /dev/null 2>&1; then
              echo "Frontend is ready"
              break
            fi
            echo "Waiting for frontend... ($i/60)"
            sleep 2
          done

      - name: Verify all services are running
        run: |
          echo "=== Verifying services ==="
          echo "Frontend:"
          curl -s -o /dev/null -w "  Status: %{http_code}\n" http://localhost:4321 || echo "  FAILED"
          echo "Backend:"
          curl -s -o /dev/null -w "  Status: %{http_code}\n" http://localhost:3000/healthcheck || echo "  FAILED"
          echo "Dex:"
          curl -s -o /dev/null -w "  Status: %{http_code}\n" http://localhost:5556/dex/.well-known/openid-configuration || echo "  FAILED"
          echo "Typesense:"
          curl -s http://localhost:8108/health || echo "  FAILED"
          echo "=== All services verified ==="

      - name: Run E2E tests
        working-directory: frontend
        run: bun run test:e2e:ci

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/test-results/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: frontend/e2e/**/*.png
          retention-days: 7

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker compose logs backend --tail=100
          echo "=== Dex logs ==="
          docker compose logs dex --tail=50
          echo "=== PostgreSQL logs ==="
          docker compose logs postgres --tail=50

      - name: Stop services
        if: always()
        run: docker compose down -v
